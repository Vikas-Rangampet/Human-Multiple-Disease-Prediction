{% extends "layout.html" %}

{% block body %}
<br>
{% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
<div class="container">
    <h1 class="text-center mb-2 pb-2"><u>Liver Disease Prediction</u></h1>

    <!-- Text Area -->
    <div class="container-castome mx-auto">
        <form action="{{ url_for('predict_liver_disease') }}" method="POST">

            <div class="form-group">
                <label class="lb-lg">Age</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Age" placeholder="Age">
            </div>
            
            <div class="form-group">
                <label class="lb-lg">Gender</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Gender" placeholder="Gender(Male: 1, Female: 0)">
            </div>
            
              <div class="form-group">
                <label class="lb-lg">Total Bilirubin</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Total_Bilirubin" placeholder="Total_Bilirubin">
            </div>
            
            <div class="form-group">
                <label class="lb-lg">Direct Bilirubin</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Direct_Bilirubin" placeholder="Direct_Bilirubin">
            </div>

            <div class="form-group">
                <label class="lb-lg">Alkaline Phosphotase</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Alkaline_Phosphotase" placeholder="Alkaline_Phosphotase">
            </div>

            <div class="form-group">
                <label class="lb-lg">Alamine Aminotransferase</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Alamine_Aminotransferase" placeholder="Alamine_Aminotransferase">
            </div>

            <div class="form-group">
                <label class="lb-lg">Aspartate Aminotransferase</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Aspartate_Aminotransferase" placeholder="Aspartate_Aminotransferase">
            </div>

            <div class="form-group">
                <label class="lb-lg">Total Protiens</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Total_Protiens" placeholder="Total_Protiens">
            </div>

            <div class="form-group">
                <label class="lb-lg">Albumin</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Albumin" placeholder="Albumin">
            </div>

            <div class="form-group">
                <label class="lb-lg">Albumin and Globulin Ratio</label>
                <input style="border: 1px solid black;" class="form-control" type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albumin_and_Globulin_Ratio">
            </div>

            <div class="text-center mb-5 pb-4">
                <input type="submit" class="my-cta-button" value="Predict">
            </div>
        </form>
    </div>
</div>
{% endblock %}
